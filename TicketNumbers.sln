using System;
class Luckynumbers
{
    public static void Main(string[] args)
    {
        int i;
        Console.WriteLine("*-------*-------*");
        for (i = 1; i <= 100; i++)
        {
            if((i % 4 == 0 ) && (i % 6 == 0 ))
            {
                Console.WriteLine("The number is lucky");
                Console.WriteLine("\t" + i);
            }
        }
        Console.WriteLine("*-------*-------*");
    }
}
